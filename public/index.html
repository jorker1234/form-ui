<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Register</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
    </div>
    <div class="container">
     
        <h3 class="mb-3">Register</h3>
        <form>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
            <div class="col-12">
              <label class="form-label">Sex</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>
            </div>
            <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
            </div>
            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Emai</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" rows="5"></textarea>
            </div>
            <div class="col-md-5">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" id="country">
                <option value="thai">Thailand</option>
                <option value="usa">United States</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="city" class="form-label">City</label>
              <select class="form-select" id="city">
                <option value="thai">Bangkok</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="zipcode" class="form-label">Zipcode</label>
              <input type="text" class="form-control" id="zipcode" maxlength="5">
            </div>
            <div class="col-12">
              <label class="form-label">Interesting</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="gaming" id="gaming" checked>
                <label class="form-check-label" for="gaming">Gaming</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="traving" id="traving">
                <label class="form-check-label" for="traving">Traveling</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="programing" id="programing">
                <label class="form-check-label" for="gaming">programing</label>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
    </div>
  </body>
</html>
